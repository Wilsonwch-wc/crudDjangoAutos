<!DOCTYPE html>
<html>
<head>
    <title>Lista de Ventas</title>
</head>
<body>
    <h1>Lista de Ventas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Auto</th>
                <th>Fecha</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
                <tr>
                    <td>{{ venta.id }}</td>
                    <td>{{ venta.cliente.nombre }}</td>
                    <td>{{ venta.auto.modelo }}</td>
                    <td>{{ venta.fecha }}</td>
                    <td>{{ venta.total }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No hay ventas registradas.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
