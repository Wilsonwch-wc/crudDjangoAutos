<!DOCTYPE html>
<html>
<head>
    <title>Lista de marcas</title>
</head>
<body>
    <h1>Lista de marcas registradas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Pais</th>
          
            </tr>
        </thead>
        <tbody>
            {% for marca in marcas %}
                <tr>
                    <td>{{ marca.id }}</td>
                    <td>{{ marca.nombre }}</td>
                    <td>{{ marca.pais }}</td>
                  
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No hay clientes registrados.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
